<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Users </ion-title>
    <ion-button slot="end" (click)="createUser()" id="button_header"> 
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item *ngFor="let usuario of usuarios">
        <ion-label>
          <h2>{{ usuario.nombreUsuario }} {{ usuario.apellidoUsuario }}</h2>
          <p>Rol: {{ usuario.rol }}</p>
        </ion-label>
        <div id="content_buttons">
          <ion-button slot="end" (click)="editUser(usuario)">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
          <ion-button slot="end" (click)="deleteUser(usuario)" *ngIf="usuario.rol !== 'super_admin'">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
